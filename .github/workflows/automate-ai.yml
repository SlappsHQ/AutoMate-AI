name: AutoMate AI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # Use the renamed token

jobs:
  run_automate_from_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Agent repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensures AutoMate is fetched as a submodule

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r AutoMate/requirements.txt  # Installs dependencies from AutoMate

      - name: Run AutoMate Code Checker
        run: |
          python .github/scripts/run_automate.py ${{ github.sha }}
