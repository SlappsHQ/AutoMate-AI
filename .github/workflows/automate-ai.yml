name: AutoMate AI Workflow

on:
  workflow_call:
    inputs:
      GITHUB_SHA:
        required: true
        type: string
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

jobs:
  run_automate_ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout AutoMate repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AutoMate Code Checker
        run: |
          python scripts/code_checker.py "${{ inputs.GITHUB_SHA }}"  # Use the passed SHA
