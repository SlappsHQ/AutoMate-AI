name: AutoMate AI Workflow

on:
  workflow_call:  # Enables external repos to call this workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_automate_ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout AutoMate code
        uses: actions/checkout@v3  # Ensure AutoMateâ€™s code is checked out
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Path should now resolve correctly

      - name: Run Code Checker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/code_checker.py

